<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {% if images %}
        {% for image in images %}
            <div>
                <img src="{{ image }}" alt="Image" style="width: 200px;">
            </div>
        {% endfor %}
    {% else %}
        <p>No images found.</p>
    {% endif %}
</body>
</html>
